<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronometro</title>
    <!-- ICONOS FONT-AWESOME -->
    <script src="https://kit.fontawesome.com/8757337a2c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;400;700&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <div class="group-1">
            <div class="circle" onclick="playPause()">
                <div id="play-pause" class="button">INICIAR</div>
            </div>
            <div id="stopwatch" class="stopwatch">00:00:00</div>
        </div>
        <div class="group-2">
            <div class="reloj">
                <i class="far fa-clock fa-2x"></i>
                <div id="HoraActual" class="hora">
                    <span id="horas">6:30</span>
                </div>
            </div>
            <div class="reiniciar" onclick="reiniciar()">
                <i class="fas fa-undo-alt fa-2x"></i>
                <p>Reiniciar</p>
            </div>
        </div>
    </main>
</body>

</html>
